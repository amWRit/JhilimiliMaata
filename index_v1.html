<html>
    <head>
        <title>Jhilimili Mata</title>
        <script type="text/javascript" src="./birthday.js"></script>

        <style type="text/css" src="./styles.css">
        
        </style>
        <link rel="stylesheet" href="./styles.css" media="all">
    </head>
    <body>
        <div id="container">
            <div id="cake">
				<div id="flame">
					<div id="inner-flame"></div>
				</div>
				<div class="underline"></div>
            </div>
            <div id="countdown">
				<div id="cdDays">
					<div class="spacer"></div>
					<div id="daysNum"></div>
					<div class="label">DAY(S)</div>
				</div>
				<div id="cdHours">
					<div class="spacer"></div>
					<div id="hoursNum"></div>
					<div class="label">HOURS</div>
				</div>
				<div id="cdMins">
					<div class="spacer"></div>
					<div id="minsNum"></div>
					<div class="label">MINUTES</div>
				</div>
				<div id="cdSecs">
					<div class="spacer"></div>
					<div id="secsNum"></div>
					<div class="label">SECONDS</div>
				</div>
				<div id="text">UNTIL MY BIRTHDAY</div>
            </div>
        </div>

    </body>

    <script src="./removeBanner.js"></script>
<html>
